<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kazan's Quick Share Protocol (KQSP)</title>
  <style>
    :root {
      --bg: #f5f5f5; --fg: #222;
      --input-bg: #fff; --input-fg: #222;
      --border: #ccc; --accent: #0066cc;
    }
    .dark-mode {
      --bg: #222; --fg: #f5f5f5;
      --input-bg: #333; --input-fg: #f5f5f5;
      --border: #555; --accent: #66aaff;
    }
    * { box-sizing: border-box; }
    body {
      background: var(--bg); color: var(--fg);
      font-family: sans-serif; max-width: 600px;
      margin: 2em auto; transition: .3s;
    }
    header { display:flex; justify-content:space-between; align-items:center; }
    h1 { margin:0; font-size:1.5em; }
    button,input {
      font-size:1em; margin:.5em 0; padding:.5em;
      width:100%; background:var(--input-bg);
      color:var(--input-fg); border:1px solid var(--border);
      border-radius:4px; transition:.3s;
    }
    button { background:var(--accent); color:#fff; cursor:pointer; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    #messages {
      border:1px solid var(--border); padding:1em;
      height:200px; overflow-y:auto; background:var(--input-bg);
    }
    #kaddr { font-size:.9em; color:var(--accent); word-break:break-all; }
    #qrcode { margin: .5em 0; }
    .row { display:flex; gap:.5em; }
    .row>* { flex:1; }
  </style>
</head>
<body>
  <header>
    <h1>KQSP</h1>
    <button id="theme-toggle">🌙</button>
  </header>

  <p>Your Address: <strong id="kaddr">generating…</strong></p>
  <div id="qrcode"></div>

  <label>Group Peers (comma-sep K(...) IDs):</label>
  <input type="text" id="peer-input" placeholder="e.g. K(123.45.67.89), K(98.76.54.32)">
  <button id="connect-btn">Connect to Group</button>

  <label>Message:</label>
  <div class="row">
    <input type="text" id="msg-input" placeholder="Type a message…">
    <button id="send-btn" disabled>Send</button>
  </div>

  <label>File (optional password):</label>
  <input type="file" id="file-input">
  <input type="password" id="file-password" placeholder="File password (optional)">
  <button id="send-file-btn" disabled>Send File</button>

  <h2>Messages</h2>
  <div id="messages"></div>

  <!-- PeerJS & QRCode.js -->
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // --- Immediate K(addr) generation & QR rendering ---
    (function(){
      function rnd(){return Math.floor(Math.random()*256);}
      const parts = [rnd(),rnd(),rnd(),rnd()];
      const display = parts.join('.');
      const peerId  = parts.join('-');
      window.__KQSP = { display, id: peerId };

      // show address text
      const addrEl = document.getElementById('kaddr');
      addrEl.textContent = 'K(' + display + ')';

      // generate QR Code of the exact K(...) string
      new QRCode(document.getElementById('qrcode'), {
        text: 'K(' + display + ')',
        width: 128,
        height: 128
      });
    })();

    // --- Dark mode toggle ---
    const themeBtn = document.getElementById('theme-toggle'), body = document.body;
    let dark = false;
    themeBtn.onclick = () => {
      dark = !dark;
      body.classList.toggle('dark-mode', dark);
      themeBtn.textContent = dark ? '☀️' : '🌙';
    };

    // --- PeerJS & group key setup ---
    const peer = new Peer(window.__KQSP.id);
    const conns = [];
    let groupKey;

    peer.on('open', () => updateGroupKey());
    peer.on('error', e => alert('PeerJS error: ' + e));
    peer.on('connection', conn => {
      conns.push(conn);
      conn.on('open', () => {
        alert('User joined: ' + conn.peer);
        setupConnection(conn);
        updateGroupKey();
        updateButtons();
      });
    });

    document.getElementById('connect-btn').onclick = () => {
      const raws = document.getElementById('peer-input').value;
      const ids = raws.split(',')
        .map(s => s.trim().replace(/^K\(|\)$/g, ''))
        .filter(Boolean);
      if (!ids.length) return alert('Enter at least one K(...)');
      ids.forEach(raw => {
        const pid = raw.replace(/\./g, '-');
        const c = peer.connect(pid);
        conns.push(c);
        c.on('open', () => {
          alert('Connected to: ' + raw);
          setupConnection(c);
          updateGroupKey();
          updateButtons();
        });
        c.on('error', e => alert('Connection error: ' + e));
      });
    };

    function updateButtons() {
      const ok = conns.some(c => c.open);
      sendBtn.disabled = !ok;
      sendFileBtn.disabled = !ok;
    }

    async function updateGroupKey() {
      const ids = [peer.id, ...conns.filter(c => c.open).map(c => c.peer)]
                   .filter((v,i,a)=>a.indexOf(v)===i).sort();
      const buf = await crypto.subtle.digest('SHA-256',
                   new TextEncoder().encode(JSON.stringify(ids)));
      groupKey = new Uint8Array(buf);
    }

    function setupConnection(c) {
      c.on('data', async data => {
        if (data.type === 'text') {
          const enc = Uint8Array.from(data.text.split('').map(ch => ch.charCodeAt(0)));
          const dec = enc.map((b,i) => b ^ groupKey[i % groupKey.length]);
          append(`${data.from}: ${new TextDecoder().decode(dec)}`);
        }
        else if (data.type === 'file') {
          alert(`File from ${data.from}: ${data.filename}`);
          let keyBytes = groupKey;
          if (data.protected) {
            while(true) {
              const pwd = prompt(`Enter password for "${data.filename}":`);
              if (pwd === null) return;
              const buf = await crypto.subtle.digest('SHA-256',
                            new TextEncoder().encode(pwd));
              keyBytes = new Uint8Array(buf);
              // check header
              const encBytes = new Uint8Array(data.data);
              const decAll = encBytes.map((b,i)=> b ^ keyBytes[i % keyBytes.length]);
              const header = new TextDecoder().decode(decAll.slice(0,4));
              if (header === 'KQSP') {
                makeDownload(decAll.slice(4), data.filename);
                break;
              } else {
                alert('Wrong password—please try again.');
              }
            }
          } else {
            const encBytes = new Uint8Array(data.data);
            const decAll = encBytes.map((b,i)=> b ^ keyBytes[i % keyBytes.length]);
            makeDownload(decAll, data.filename);
          }
        }
      });
      c.on('close', () => {
        alert('Peer left: ' + c.peer);
        updateGroupKey();
        updateButtons();
      });
    }

    function makeDownload(bytes, filename) {
      const blob = new Blob([bytes], { type: 'application/octet-stream' });
      const a = document.createElement('a');
      a.download = filename;
      a.href = URL.createObjectURL(blob);
      a.textContent = `Download ${filename}`;
      const msg = document.getElementById('messages');
      msg.appendChild(a);
      msg.appendChild(document.createElement('br'));
    }

    function append(text) {
      const d = document.createElement('div');
      d.textContent = text;
      document.getElementById('messages').appendChild(d);
    }

    // --- Send text ---
    const sendBtn = document.getElementById('send-btn');
    sendBtn.onclick = () => {
      const txt = document.getElementById('msg-input').value;
      if (!txt) return;
      const enc = new TextEncoder().encode(txt)
                   .map((b,i)=> b ^ groupKey[i % groupKey.length]);
      const payload = {
        type: 'text',
        from: `K(${window.__KQSP.display})`,
        text: String.fromCharCode(...enc)
      };
      conns.filter(c => c.open).forEach(c => c.send(payload));
      append('You: ' + txt);
      document.getElementById('msg-input').value = '';
    };

    // --- Send file with optional password ---
    const sendFileBtn = document.getElementById('send-file-btn');
    sendFileBtn.onclick = async () => {
      const file = document.getElementById('file-input').files[0];
      if (!file) return alert('Select a file');
      const pwd = document.getElementById('file-password').value;
      let keyBytes = groupKey, protectedFlag = false;
      const reader = new FileReader();
      reader.onload = async () => {
        let data = new Uint8Array(reader.result);
        if (pwd) {
          protectedFlag = true;
          const buf = await crypto.subtle.digest('SHA-256',
                       new TextEncoder().encode(pwd));
          keyBytes = new Uint8Array(buf);
          const header = new TextEncoder().encode('KQSP');
          const combined = new Uint8Array(header.length + data.length);
          combined.set(header, 0);
          combined.set(data, header.length);
          data = combined;
        }
        const encBytes = data.map((b,i)=> b ^ keyBytes[i % keyBytes.length]);
        const payload = {
          type: 'file',
          from: `K(${window.__KQSP.display})`,
          filename: file.name,
          protected: protectedFlag,
          data: encBytes.buffer
        };
        conns.filter(c=>c.open).forEach(c=>c.send(payload));
        alert('Encrypted file sent: ' + file.name);
      };
      reader.readAsArrayBuffer(file);
    };
  </script>
</body>
</html>
